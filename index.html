<!Doctype HTML>
<html>
    <head>
        <title>Virtual Comic Store by Aryan Kulkarni</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="comics.js"></script>
    </head>
    <body>
        <a-scene id="main-scene">

            <a-sky id="main-container"
            color="cyan"></a-sky>

            <a-camera id="camera"
            wasd-controls="enabled: false">

                <a-entity id="heading"
                position="0 0.7 -1"
                text="font: exo2bold; align: center; width: 2; color: orange; value: Virtual Comic Store\n By Aryan Kulkarni"></a-entity>
            </a-camera>
            <a-entity id="comic-cards"
            comic></a-entity>
        </a-scene>
    </body>
</html>
